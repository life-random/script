<html>
    <head>
        <title>자바스크립트 기초</title>
        <script type="text/javascript">
             /*
             위는 문자로서 입력되지만 아래는 실수로서 저장된다 
             prompt는 문답 후 문자로 입력받는다
             parseInt는 문자를 정수로 바꾸는 예약어이다
            var a, b;
            a= prompt("첫 번째 정수 입력", 0);
            b= prompt("두 번째 정수 입력", 0);

            document.write("a + b =" + (a + b))
           */
            var a, b;
            a= parseInt(prompt("첫 번째 정수 입력", 0));
            b= parseInt(prompt("두 번째 정수 입력", 0));

            document.write("a + b =" + (a + b) + "<br>");
            document.write("a - b =" + (a - b) + "<br>");
            document.write("a * b =" + (a * b) + "<br>");
            document.write("a / b =" + (a / b) + "<br>");
            document.write("a % b =" + (a % b) + "<br>");
            
        </script>
    </head>
    <body>

    </body>
</html>
