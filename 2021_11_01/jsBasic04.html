<html>
    <head>
        <title>자바스크립트 연습</title>
    </head>
    <body>
        <h2>자바스크립트 시프트 연산</h2>
        <script type="text/javascript">
            a = 16;
            b = -16;

            document.write("a << 1 = " + (a << 1) + "<br>");
            document.write("a >> 1 = " + (a >> 1) + "<br><br>");

            document.write("a << 2 = " + (a << 2) + "<br>");
            document.write("a >> 2 = " + (a >> 2) + "<br><br>");

            document.write("a << 3 = " + (a << 3) + "<br>");
            document.write("a >> 3 = " + (a >> 3) + "<br><br>");
            
            document.write("b << 1 = " + (b << 1) + "<br>");
            document.write("b >> 1 = " + (b >> 1) + "<br><br>");

            document.write("b << 2 = " + (b << 2) + "<br>");
            document.write("b >> 2 = " + (b >> 2) + "<br><br>");

            document.write("b << 3 = " + (b << 3) + "<br>");
            document.write("b >> 3 = " + (b >> 3) + "<br><br>");

            document.write("a >>> 1 = " + (a >>> 1) + "<br>");
            document.write("a >>> 2 = " + (a >>> 2) + "<br>");
            document.write("b >>> 1 = " + (b >>> 1) + "<br>");
            document.write("b >>> 2 = " + (b >>> 2) + "<br>");
        </script>
    </body>
</html>
