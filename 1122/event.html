<html>
    <head>
        <title>이벤트</title>
        <script>
            function loadEvent(){
                alert("페이지가 로드되었습니다.");
            }
            function unloadEvent(){
                alert("페이지를 떠납니다.");
            }
            function clickEvent1(){
                alert("버튼 1을 클릭하셨습니다.");
            }
            function clickEvent2(){
                alert("버튼 2을 클릭하셨습니다.");
            }
            function focusEvent(){
                alert("포커스 이벤트.");
            }
            function blurEvent(){
                // window.status = "Blur 이벤트.";
                alert("Blur 이벤트.");
            }
        </script>
    </head>
    <body onLoad="loadEvent()" onUnload="unloadEvent()">
        <form>
            <input type="button" value="버튼 1" onClick="clickEvent1()">
            <input type="button" value="버튼 2" onClick="clickEvent2()">
            <input type="button" value="버튼 3" onMouseOver="focusEvent()" onBlur="blurEvent()">
        </form>
    </body>
</html>
