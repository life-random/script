<html>
    <head>
        <title></title>
        <script>
            Language = new Array("HTML", "JavaScript", "ASP", "JSP", "PHP");

            Language.sort();
            for (var i = 0; i < Language.length; i++){
                document.write(Language[i] + " ");
            }
            document.write("<br>====================<br>")
            Language.reverse(); // 배열 순서를 반대로 전환
            for (var i = 0; i < Language.length; i++){
                document.write(Language[i] + " ");
            }
            document.write("<br>====================<br>")
            Language.pop();     // 마지막 데이터 삭제
            for (var i = 0; i < Language.length; i++){
                document.write(Language[i] + " ");
            }
            document.write("<br>====================<br>")
            Language.shift();   // 처음 데이터 삭제
            for (var i = 0; i < Language.length; i++){
                document.write(Language[i] + " ");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
